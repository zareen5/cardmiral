<div class="container py-5">
    <div class="column">
        <div class="col-md-6" *ngFor="let example of exampleCards">
            <mat-card class="item"
                      *ngIf="example"
                      routerLink="/new-card"
                      (click)="createCard(example)">
              <h2>{{ example.recipient }}</h2>
              <p>
                {{ example.type }}
              </p>
            </mat-card>
        </div>
    </div>
</div>
