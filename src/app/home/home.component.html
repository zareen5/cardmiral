<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <mat-card class="item" *ngIf="exampleCardA" (click)="createCard()">
              <h2>{{ exampleCardA.recipient }}</h2>
              <p>
                {{ exampleCardA.type }}
              </p>
            </mat-card>
        </div>
        <div class="col-md-6">
          <mat-card class="item" *ngIf="exampleCardB">
            <h2>{{ exampleCardB.recipient }}</h2>
            <p>
              {{ exampleCardB.type }}
            </p>
          </mat-card>
        </div>
    </div>
</div>
