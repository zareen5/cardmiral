<div class="container py-5">

    <div class="row">
        <div class="col-md-6">
            <mat-card class="item" *ngIf="exampleCardA" (click)="goToCard('bday1')">
              <img mat-card-image src="assets/bday1.png" alt="B day" width="440px" height="440px">

              <p>
                Birthday
              </p>
            </mat-card>
        </div>

        <div class="col-md-6">
          <mat-card class="item" *ngIf="exampleCardB" (click)="goToCard('cong1')">
            <img mat-card-image src="assets/cong1.png" alt="B day" width="440px" height="440px">
            <p>
              Congrats
            </p>
          </mat-card>
        </div>

    </div>
</div>
