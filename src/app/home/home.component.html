<div class="container py-5">
    <div class="row">
      <mat-card class="item" *ngFor="let sample of exampleCards" class="custom-card" >
        <img mat-card-image class="fixed-size"
             (click)="goToCard(sample.type)"
             src="{{ 'assets/' + sample.type + '.png' }}" alt="B day" >
      </mat-card>
    </div>
</div>
