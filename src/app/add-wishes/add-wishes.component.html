<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <app-card-templates [card]="selectedCard">
            </app-card-templates>
        </div>
        <div class="col-md-6">
            <form [formGroup]="this.cardsService.messageForm"  (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label for="exampleInputPassword1">Message</label>
                    <textarea placeholder="Message" formControlName="message" type="text" class="form-control" rows="5">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Signature</label>
                    <input placeholder="Signature" formControlName="signature" type="text" class="form-control">
                </div>
                <button class="btn btn-outline-primary btn-space" type="submit">
                    Add Message
                </button>
            </form>
        </div>
    </div>
</div>
